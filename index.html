<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo, Mamá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
        }
        img {
            border-radius: 20%;
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Te Amo, Mamá!</h1>
        <img src="foto.jpeg" alt="Foto de Mamá">
        <p>Querida mamá, quiero que sepas cuánto te amo y lo agradecido que estoy por todo lo que haces por mí. Eres la mejor mamá del mundo, y estoy muy feliz de tenerte en mi vida. ¡Te quiero mucho!</p>
    </div>
</body>
</html>
